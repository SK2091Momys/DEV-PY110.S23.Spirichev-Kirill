        print(f"Размер списка: {sys.getsizeof(squares_list)}")

        print("-" * 10)

        print(f"Сумма с использованием выражения генератора: {sum(squares_gen)}")
        print(f"Сумма с использованием списка: {sum(squares_list)}")
